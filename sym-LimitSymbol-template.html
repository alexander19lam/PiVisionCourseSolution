<div ng-style="{'background-color' : config.Display.backgroundColor}" style="width: 100%;height: 100%;">
	<h4 ng-style="{'color' : config.Display.textColor}">{{Label}}</h4>
	<h6 ng-style="{'color' : config.Display.textColor}">{{Units}}</h6>
	<h6 ng-style="{'color' : config.Display.textColor}">{{Time}}</h6>
	<br>
	<h1 ng-style="{'color' : config.Display.valueColor}" style="text-decoration: underline;">{{Value}}</h1>
	<br>
	<h5 ng-style="{'color' : config.Display.textColor}">{{config.Display.message}}</h5>
</div>
